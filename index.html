<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="theme-color" content="#ffffff" />

        <!-- ============ Favicons ============ -->
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="./assets/favicons/apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/favicons/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="./assets/favicons/favicon-16x16.png"
        />
        <link rel="manifest" href="./manifest.json" />

        <!-- ============ CSS ============ -->
        <link rel="stylesheet" href="./css/animations.css" />
        <link rel="stylesheet" href="./css/style.css" />
        <title>Demo Center</title>
    </head>
    <body>
        <!-- ============== Video Start ============ -->
        <div id="video-wrapper">
            <video playsinlie autoplay muted loop>
                <source src="./assets/videos/intro.mp4" type="video/mp4" />
                Your browser does not support HTML5 video.
            </video>
        </div>
        <!-- ============== Video End ============== -->

        <div id="home-wrapper">
            <!-- ============== Header Start ============== -->
            <header class="header">
                <div class="header-container">
                    <!-- ------- Header Shape -------- -->
                    <div class="header__shape">
                        <div class="header__shape-line">
                            <div class="header__shape-rectangle"></div>
                        </div>
                        <div class="header__shape-box">
                            <div class="header__box">
                                <div class="header__box-inner">
                                    <div class="header__box-line"></div>
                                    <div class="header__box-line"></div>
                                    <div class="header__box-rect"></div>
                                    <div class="header__box-rect"></div>
                                    <div class="header__box-bottom"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- ------- Header Title -------- -->
                    <div class="header__title">
                        <h1>Sangfor Virtual Exhibition Hall</h1>
                        <img src="./assets/icons/header-light.png" alt="light" />
                    </div>

                    <!-- ------- Header Shape -------- -->
                    <div class="header__shape">
                        <div class="header__shape-box right-shape">
                            <div class="header__box">
                                <div class="header__box-inner">
                                    <div class="header__box-rect"></div>
                                    <div class="header__box-rect"></div>
                                    <div class="header__box-line"></div>
                                    <div class="header__box-line"></div>
                                    <div class="header__box-bottom"></div>
                                </div>
                            </div>
                        </div>

                        <div class="header__shape-line right-side">
                            <div class="header__shape-rectangle"></div>
                        </div>
                    </div>
                </div>

                <!-- ------ Nav links ------ -->
                <nav class="container nav home-nav">
                    <a
                        href="https://www.sangfor.com"
                        target="_blank"
                        class="nav-link external__links"
                    >
                        <span class="nav-link-wrapper">
                            <img src="./assets/icons/sangfor-logo.png" alt="Sangfor Logo" />
                            <span>Visit Sangfor Website</span>
                        </span>
                    </a>
                </nav>
            </header>
            <!-- ============== Header End ================ -->

            <main class="home container">
                <section class="home-content">
                    <div class="home-content-wrapper">
                        <!-- ------- Left Product links ------- -->
                        <div class="home__links">
                            <ul class="left__links-list">
                                <li>
                                    <a
                                        href="./products/simplified-secops.html"
                                        class="left__links-link"
                                    >
                                        <span class="left__links-text">Simplified SecOps</span>
                                        <span class="left__links-icon">
                                            <img
                                                src="./assets/icons/light-circle.png"
                                                alt="Light"
                                            />
                                            <img
                                                class="logo-img"
                                                src="./assets/icons/secops.png"
                                                alt="icon"
                                            />
                                        </span>
                                    </a>
                                </li>
                                <li class="move-left">
                                    <a href="#" class="left__links-link">
                                        <span class="left__links-text">Zero Trust</span>
                                        <span class="left__links-icon">
                                            <img
                                                src="./assets/icons/light-circle.png"
                                                alt="Light"
                                            />
                                            <img
                                                class="logo-img"
                                                src="./assets/icons/zero-trust.png"
                                                alt="icon"
                                            />
                                        </span>
                                    </a>
                                </li>
                                <li class="move-left">
                                    <a href="#" class="left__links-link">
                                        <span class="left__links-text"
                                            >Continuous Threat Detection</span
                                        >
                                        <span class="left__links-icon">
                                            <img
                                                src="./assets/icons/light-circle.png"
                                                alt="Light"
                                            />
                                            <img
                                                class="logo-img"
                                                src="./assets/icons/detection.png"
                                                alt="icon"
                                            />
                                        </span>
                                    </a>
                                </li>
                                <li>
                                    <a
                                        href="./products/ransomware-protection.html"
                                        class="left__links-link"
                                    >
                                        <span class="left__links-text">Ransomware Protection</span>
                                        <span class="left__links-icon">
                                            <img
                                                src="./assets/icons/light-circle.png"
                                                alt="Light"
                                            />
                                            <img
                                                class="logo-img"
                                                src="./assets/icons/protection.png"
                                                alt="icon"
                                            />
                                        </span>
                                    </a>
                                </li>
                            </ul>
                        </div>

                        <!-- ------- Center Logo ------- -->
                        <div class="home__logo">
                            <!-- <img src="./assets/icons/home-logo.png" alt="Logo" /> -->
                            <img
                                class="home__logo-lights"
                                src="./assets/icons/logo-lights.png"
                                alt="Logo"
                            />
                            <img class="home__logo-img" src="./assets/icons/logo.png" alt="Logo" />
                        </div>

                        <!-- ------- Right Product links ------- -->
                        <div class="home__links flex-start">
                            <ul class="right__links-list">
                                <!-- <li>
                                    <a href="#" class="right__links-link">
                                        <span class="right__links-icon">
                                            <img
                                                src="./assets/icons/light-circle.png"
                                                alt="Light"
                                            />
                                            <img
                                                class="logo-img"
                                                src="./assets/icons/hybrid-cloud.png"
                                                alt="icon"
                                            />
                                        </span>
                                        <span class="right__links-text">Hybrid Cloud</span>
                                    </a>
                                </li> -->
                                <li class="move-right">
                                    <a href="#" class="right__links-link">
                                        <span class="right__links-icon">
                                            <img
                                                src="./assets/icons/light-circle.png"
                                                alt="Light"
                                            />
                                            <img
                                                class="logo-img"
                                                src="./assets/icons/sangfor-cloud.png"
                                                alt="icon"
                                            />
                                        </span>

                                        <span class="right__links-text">Sangfor Cloud</span>
                                    </a>
                                </li>
                                <li class="move-right">
                                    <a href="#" class="right__links-link">
                                        <span class="right__links-icon">
                                            <img
                                                src="./assets/icons/light-circle.png"
                                                alt="Light"
                                            />
                                            <img
                                                class="logo-img"
                                                src="./assets/icons/hybrid-cloud.png"
                                                alt="icon"
                                            />
                                        </span>
                                        <span class="right__links-text">Hybrid Cloud</span>
                                    </a>
                                </li>
                                <!-- <li>
                                    <a href="#" class="right__links-link">
                                        <span class="right__links-icon">
                                            <img
                                                src="./assets/icons/light-circle.png"
                                                alt="Light"
                                            />
                                            <img
                                                class="logo-img"
                                                src="./assets/icons/hybrid-cloud.png"
                                                alt="icon"
                                            />
                                        </span>
                                        <span class="right__links-text">Hybrid Cloud</span>
                                    </a>
                                </li> -->
                            </ul>
                        </div>
                    </div>
                    <img src="./assets/icons/home-bg.png" alt="icon" />
                </section>
            </main>
        </div>

        <!-- =========== Scripts ============== -->
        <script src="./js/app.js"></script>
        <script src="./js/home.js"></script>
    </body>
</html>
