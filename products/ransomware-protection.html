<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="theme-color" content="#ffffff" />

        <!-- ============ Favicons ============ -->
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="../assets/favicons/apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="../assets/favicons/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="../assets/favicons/favicon-16x16.png"
        />
        <link rel="manifest" href="./../manifest.json" />

        <!-- ============ CSS ============ -->
        <link rel="stylesheet" href="./../css/animations.css" />
        <link rel="stylesheet" href="./../css/style.css" />
        <title>Ransomware Protection</title>
    </head>
    <body>
        <div id="products">
            <!-- ============== Header Start ================ -->
            <header class="header">
                <div class="header-container">
                    <!-- ------- Header Shape -------- -->
                    <div class="header__shape">
                        <div class="header__shape-line">
                            <div class="header__shape-rectangle"></div>
                        </div>
                        <div class="header__shape-box">
                            <div class="header__box">
                                <div class="header__box-inner">
                                    <div class="header__box-line"></div>
                                    <div class="header__box-line"></div>
                                    <div class="header__box-rect"></div>
                                    <div class="header__box-rect"></div>
                                    <div class="header__box-bottom"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- ------- Header Title -------- -->
                    <div class="header__title products-header-title">
                        <h1>The Ransomware Kill Chain</h1>
                        <img src="./../assets/icons/header-light.png" alt="light" />
                    </div>

                    <!-- ------- Header Shape -------- -->
                    <div class="header__shape">
                        <div class="header__shape-box right-shape">
                            <div class="header__box">
                                <div class="header__box-inner">
                                    <div class="header__box-rect"></div>
                                    <div class="header__box-rect"></div>
                                    <div class="header__box-line"></div>
                                    <div class="header__box-line"></div>
                                    <div class="header__box-bottom"></div>
                                </div>
                            </div>
                        </div>

                        <div class="header__shape-line right-side">
                            <div class="header__shape-rectangle"></div>
                        </div>
                    </div>
                </div>
            </header>
            <!-- ============== Header End ================ -->

            <main class="products">
                <div class="products-content container">
                    <!-- ------ Home Link ------ -->
                    <a href="../index.html" class="link-homepage">
                        <span class="link-homepage-icons">
                            <img
                                class="link-homepage-light"
                                src="./../assets/icons/light-circle.png"
                                alt="light icon"
                            />
                            <img
                                class="link-homepage-icon"
                                src="./../assets/icons/sangfor-logo-2.png"
                                alt="Sangfor Logo"
                            />
                        </span>
                        <span class="link-homepage-text">Homepage</span>
                    </a>

                    <!-- -------- Demo Buttons ----- -->
                    <div class="demo-buttons">
                        <a href="#" class="demo-buttons-btn external__links">
                            <span class="demo-buttons-text">live Demo</span>
                            <span class="demo-buttons-bg"></span>
                        </a>
                        <button class="demo-buttons-btn" id="record-demo-btn">
                            <span class="demo-buttons-text">Recorded Demo</span>
                            <span class="demo-buttons-bg"></span>
                        </button>
                    </div>

                    <!-- Prev Button -->
                    <div class="products-buttons">
                        <div role="button" class="products__btn play-prev-btn">
                            <img src="./../assets/icons/prev.png" alt="" />
                        </div>
                    </div>

                    <!-- Scene Frame -->
                    <div class="products__frame">
                        <img
                            class="products__frame-img"
                            src="./../assets/icons/frame.png"
                            alt="frame"
                        />

                        <!-- ------- Scene Video Player -------- -->
                        <div class="products__frame-video">
                            <div class="products__video-container">
                                <img id="image-player" alt="Scene" />
                                <video muted src="" id="video-player"></video>
                            </div>
                        </div>
                    </div>

                    <!-- Next Button -->
                    <div class="products-buttons">
                        <div role="button" class="products__btn play-next-btn">
                            <img src="./../assets/icons/next.png" alt="" />
                        </div>
                    </div>
                </div>

                <!-- ---------  Controls --------- -->
                <div class="controls container">
                    <!-- Scebe Badge -->
                    <div class="products__frame-scene" id="scene-badge"></div>

                    <div class="products-buttons"></div>

                    <div class="controls-container">
                        <div class="controls__texts">
                            <h3>Ransomware Protection</h3>
                            <p>Ransomware translation</p>
                        </div>
                        <div class="controls__time">
                            <div class="timeline-container">
                                <div class="timeline">
                                    <div class="thumb-indicator"></div>
                                </div>
                            </div>

                            <div class="controls__time-timeline">
                                <p id="time-display">0:0</p>
                                <p id="video-duration">0:0</p>
                            </div>
                        </div>

                        <div class="controls__buttons">
                            <div role="button" id="first-btn" class="controls__buttons-btn skip">
                                <img src="./../assets/icons/first-btn.png" alt="icon" />
                            </div>
                            <div role="button" class="play-prev-btn controls__buttons-btn">
                                <img src="./../assets/icons/prev-btn.png" alt="icon" />
                            </div>
                            <button id="play-pause-btn" class="play-pause-btn">
                                <img
                                    class="play-icon"
                                    src="./../assets/icons/play.png"
                                    alt="icon"
                                />
                                <img
                                    class="pause-icon"
                                    src="./../assets/icons/pause.png"
                                    alt="icon"
                                />
                            </button>
                            <div role="button" class="play-next-btn controls__buttons-btn">
                                <img src="./../assets/icons/next-btn.png" alt="icon" />
                            </div>
                            <div role="button" id="last-btn" class="controls__buttons-btn skip">
                                <img src="./../assets/icons/last-btn.png" alt="icon" />
                            </div>
                        </div>
                    </div>

                    <div class="products-buttons"></div>
                </div>

                <!-- Products Light -->
                <div class="product-light">
                    <img
                        src="./../assets/icons/frame-lights.png"
                        class="product-light-img"
                        alt="Lights"
                    />
                </div>

                <!-- Products Menu -->
                <div class="menu">
                    <nav class="menu__nav container">
                        <ul class="menu__nav-list">
                            <li class="menu__nav-item">
                                <!-- Link 1 -->
                                <a href="#" class="menu__nav-link">
                                    <span class="menu__nav-icons">
                                        <img
                                            class="menu__nav-light"
                                            src="./../assets/icons/light-circle.png"
                                            alt="light icon"
                                        />
                                        <img
                                            class="menu__nav-icon"
                                            src="./../assets/icons/ns-logo.png"
                                            alt="Sangfor Logo"
                                        />
                                    </span>
                                    <span class="menu__nav-text"
                                        >Network <br />
                                        Secure</span
                                    >
                                </a>
                            </li>
                            <!-- Link 2 -->
                            <li class="menu__nav-item">
                                <a href="#" class="menu__nav-link">
                                    <span class="menu__nav-icons">
                                        <img
                                            class="menu__nav-light"
                                            src="./../assets/icons/light-circle.png"
                                            alt="light icon"
                                        />
                                        <img
                                            class="menu__nav-icon"
                                            src="./../assets/icons/iag-logo.png"
                                            alt="Sangfor Logo"
                                        />
                                    </span>
                                    <span class="menu__nav-text"
                                        >Internet Access <br />
                                        Gateway</span
                                    >
                                </a>
                            </li>
                            <!-- Link 3 -->
                            <li class="menu__nav-item">
                                <a href="#" class="menu__nav-link">
                                    <span class="menu__nav-icons">
                                        <img
                                            class="menu__nav-light"
                                            src="./../assets/icons/light-circle.png"
                                            alt="light icon"
                                        />
                                        <img
                                            class="menu__nav-icon"
                                            src="./../assets/icons/cc-logo.png"
                                            alt="Sangfor Logo"
                                        />
                                    </span>
                                    <span class="menu__nav-text"
                                        >Cyber <br />
                                        Command</span
                                    >
                                </a>
                            </li>
                            <!-- Link 4 -->
                            <li class="menu__nav-item">
                                <a href="#" class="menu__nav-link">
                                    <span class="menu__nav-icons">
                                        <img
                                            class="menu__nav-light"
                                            src="./../assets/icons/light-circle.png"
                                            alt="light icon"
                                        />
                                        <img
                                            class="menu__nav-icon"
                                            src="./../assets/icons/es-logo.png"
                                            alt="Sangfor Logo"
                                        />
                                    </span>
                                    <span class="menu__nav-text"
                                        >Endpoint <br />
                                        Secure</span
                                    >
                                </a>
                            </li>
                            <!-- Link 5 -->
                            <li class="menu__nav-item">
                                <a href="#" class="menu__nav-link">
                                    <span class="menu__nav-icons">
                                        <img
                                            class="menu__nav-light"
                                            src="./../assets/icons/light-circle.png"
                                            alt="light icon"
                                        />
                                        <img
                                            class="menu__nav-icon"
                                            src="./../assets/icons/mdr-logo.png"
                                            alt="Sangfor Logo"
                                        />
                                    </span>
                                    <span class="menu__nav-text"
                                        >Cyber <br />
                                        Guardian</span
                                    >
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </main>

            <div class="recoded-demo">
                <button class="recoded-demo-close-btn">&times;</button>
                <video class="recoded-demo-video" playsinlie autoplay muted controls>
                    <source src="./../assets/videos/intro.mp4" type="video/mp4" />
                    Your browser does not support HTML5 video.
                </video>
            </div>
        </div>

        <!-- =========== Scripts ============== -->
        <script src="./../js/app.js"></script>
        <script src="./../js/protection.js"></script>
    </body>
</html>
